<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glantawe Riverside Park</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: #333;
      background: #f8f9fa;
    }
    header {
      background: url('/mnt/data/f2ec2b98-642b-4e43-9f1b-c5f133a1cb89.png') center/cover no-repeat;
      height: 40vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }
    header h1 {
      font-size: 3em;
      margin: 0;
    }
    .content {
      max-width: 900px;
      margin: 2em auto;
      padding: 0 1em;
    }
    .intro {
      text-align: center;
      font-size: 1.2em;
      line-height: 1.6;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1em;
      margin-top: 2em;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
    }
    footer {
      text-align: center;
      padding: 1em;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <h1>Glantawe Riverside Park</h1>
  </header>

  <main class="content">
    <div class="intro">
      <p>A community project that has created a beautiful, biodiverse parkland on an ex-industrial site. Come and explore peaceful paths, vibrant wildflowers, and welcoming green spaces.</p>
    </div>

    <div class="gallery">
      <img src="/images/1.jpg" alt="Park building view">
      <img src="/images/2.jpg" alt="Aerial view of park">
      <img src="/images/3.jpg" alt="Spring blossoms and bunting">
    </div>
  </main>

  <footer>
    &copy; 2025 Glantawe Riverside Park. All rights reserved.
  </footer>

</body>
</html>
