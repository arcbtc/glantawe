<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glantawe Riverside Park</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: #fff;
      position: relative;
    }

    /* Blurred background image */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('/images/3.jpg') center/cover no-repeat;
      filter: blur(8px);
      z-index: -2;
    }

    /* Dark overlay over entire page */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    header {
      height: 30vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }

    header h1 {
      font-size: 3em;
      margin: 0;
    }

    .content {
      max-width: 900px;
      margin: 2em auto;
      padding: 0 1em;
    }

    .intro {
      text-align: center;
      font-size: 1.2em;
      line-height: 1.6;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1em;
      margin-top: 2em;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
    }

    .button-container {
      text-align: center;
      margin: 2em 0;
    }

    .payment-button {
      background-color: #28a745;
      color: white;
      padding: 0.75em 2em;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
    }

    .payment-button:hover {
      background-color: #218838;
    }

    footer {
      text-align: center;
      padding: 1em;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>

  <header>
    <h1>Glantawe Riverside Park</h1>
  </header>

  <main class="content">
    <div class="intro">
      <p>A community project that has created a beautiful, biodiverse parkland on an ex-industrial site. Come and explore peaceful paths, vibrant wildflowers, and welcoming green spaces.</p>
    </div>

    <div class="gallery">
      <img src="/images/1.jpg" alt="Park building view">
      <img src="/images/2.jpg" alt="Aerial view of park">
    </div>

    <div class="button-container">
  <a href="https://lnbits.glantawe.wales" class="payment-button">Point of Sale</a>
  <a href="https://lnbits.glantawe.wales" class="payment-button">Donate</a>
</div>
  </main>

  <footer>
    &copy; 2025 Glantawe Riverside Park. All rights reserved.
  </footer>

</body>
</html>
